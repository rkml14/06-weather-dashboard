<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>


<!--Header of the page-->
<header class="dashboard-header">
    <div class="container text-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<!--Body of the page-->

<body>

    <!--read up on cards in bootstrap.  may look nicer  -->
    <section class=".container">
        <div class="row">
            <aside class="col-lg-3">  
                <h4>Enter a City Name:</h4>
                <form class="" id="city-Search">
                    <input class="form-control sm-2" id="city-input" type="search" aria-label="Search">
                    <button type="button" class="btn btn-primary" type="submit" id="form-submit">SEARCH</button>
                </form>
            </aside>
        </div>

        <!-- Section to output for the current weather.  Needs to not show at first. work on this-->
        <section class="col-lg-9" id="current-weather">
            <div class="card">
                <h1 id="city"></h1>
                <h5 id="date"></h5>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </section>

        <section id="five-day">
            <h3>5-Day Forecast</h3>

        </section>





    </section>







    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
