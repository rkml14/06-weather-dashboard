<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body class="body">

    <!--Header of the page-->
    <header class="header" id="header-box">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!--Section for city search -->
    <main class="container-fluid d-flex">

        <section class="w-25">
            <div id="input-city-name">
                <div class="row">
                    <div class="">
                        <h4>Enter a City Name:</h4>
                        <form class="card-body" id="city-form">
                            <input type="text" class="form-input" id="city-input" name="city-input" />
                            <button class="btn save Btn btn-primary">SEARCH</button>
                        </form>
                    </div>
                </div>
            </div>

            <!--Div for buttons of previously searched cities.  Buttons created via javascript -->
            <div id="city-1">
            </div>
        </section>

        <!-- Section to show both the weather forecasts-->
        <section id="weather-cards" class="w-75">
            <!-- Div for the current weather -->
            <div class="p-3" id="current-weather">
                <div class="card" id="city-location-box">
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>

            <!-- Div for the 5 day forecast -->
            <div class="" id="five-day-cards">
                <div class="row">
                    <div class="" id="display-forecast">
                        <h3>5-Day Forecast:</h3>
                        <!-- Cards will be created via script.js dynamically -->
                        <div id="forecast-card" class="d-flex justify-content-around">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--All style sheets to be linked-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
